<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Asset List</h2>
    </div>

    


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>AssetId</th>
                    <th>AssetName</th>
                    <th>AssetType</th>
                    <th>AssetClass</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets | async | paginate:{itemsPerPage:3,currentPage:p};let i=index">
                    <td>{{asset.ad_id}}</td>
                    <td>{{asset.ad_name}}</td>
                    <td>{{asset.assettype}}</td>
                    <td>{{asset.ad_class}}</td>
                   
                    <td><button [routerLink]="['/edit',asset.ad_id]" class="btn btn-info" style="margin-left: 10px">Edit</button>
                        <button (click)="deleteAsset(asset.ad_id)" class="btn btn-danger">Delete</button>
                        
                        
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

  


    
</div>
<pagination-controls (pageChange)="p=$event">
